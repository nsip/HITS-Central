<html>
<head>
	<title>List example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="jquery.rest.min.js"></script>
	<script>
		var client = new $.RestClient('/api/');
		client.add('profile');
		client.add('usecase');
		client.add('info');

		client.info.read(1)
		.done(function (data, textStatus, xhrObject){
			$('#pre').append(data.text);
		});
		client.info.read('usecase_post')
		.done(function (data, textStatus, xhrObject){
			$('#post').append(data.text);
		});

		client.usecase.read()
		.done(function (data, textStatus, xhrObject){
			console.log(data);
			$.each(data, function(r, d) {
				$('#thelist').append("<li>" + d.title + "</li>");
			});
		});
	</script>
</head>

<body>
	<h1>List</h1>

	<h2>Pre</h2>
	<p id="pre"></p>
	
	<h2>List</h2>
	<ul id="thelist">
	</ul>
	
	<h2>Post</h2>
	<p id="post"></p>
</body>
</html>
